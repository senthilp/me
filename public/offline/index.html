<!doctype html>
<html>
<head>
    <title>eBay - Offline</title>
    <link rel="icon" href="https://pages.ebay.com/favicon.ico">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="layout" content="main" />
    <title>eBay - Offline</title>      
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link type="text/css" rel="stylesheet" href="/offline/index.css"/>
    <style type="text/css">
        body {
            max-width: 1280px;
            margin: 0 auto;
        }
        header {
            margin: 30px 0;
            text-align: center;
        }
        .network-status__msg {
            color: #fff;            
            text-align: center;            
            font-size: 12px;
            line-height: 16px;
            min-height: 32px;
            padding: 8px;
        }
        .network-status__msg a {
            color: inherit;
            text-decoration: underline;
            font-weight: bold;
        }
        .network-status__msg--offline {
            background-color: #282828;
        }
        .network-status__msg--online {
            background-color: #008000;
            display: none;
        }        
        .online .network-status__msg--offline {
            display: none;   
        }        
        .online .network-status__msg--online {            
            display: block;
        }        
        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center;            
        }
        .items {
            background-color: #fff;
            padding: 40px 20px;
        }
        .card {
            border: 1px solid #eee;
            padding: 10px 0;
            margin: 20px;
        }
        .card p {
            text-align: center;
        }
        .card__img-wrapper {
            height: 225px;
            width: 225px;
        }
        .card img {
            max-height: 225px;
            max-width: 225px;
        }        
    </style>
    <script>
        (function() {
            function updateStatus() {
                if (typeof navigator.onLine !== 'undefined') {
                    document.documentElement.classList.toggle('online', navigator.onLine);
                }
            }
            window.addEventListener('online', updateStatus);
            window.addEventListener('offline', updateStatus);
            window.addEventListener('load', updateStatus);
        }());
    </script>
</head>
<body>
    <div  aria-live="assertive" aria-relevant="text" class="network-status">
        <div class="network-status__msg network-status__msg--offline">
            There seems to be a problem with your network. You are using an offline verion. We will update you when the network is back online.
        </div>
        <div class="network-status__msg network-status__msg--online">
            Connection is back. Please click <a href="/">Reload</a> to refresh the page.
        </div>            
    </div>
    <header class="grid">
        <div class="grid__group grid__group--full">
            <h1>eBay - Offline</h1>
        </div>    
    </header>
    <div class="main">
        <div class="grid items">
            <div class="grid__group grid__group--wrap">
                <div class="grid__cell grid__cell--one-half grid__cell--8of8-sm">
                    <div class="card">
                        <a href="http://www.ebay.com/sch/1080p-HD-Video-Recording-Camera-Drones/179697/bn_89958/i.html" class="js-prefetch">
                            <div class="flex-center">
                                <div class="card__img-wrapper flex-center">
                                    <img src="https://thumbs.ebaystatic.com/images/g/irAAAOSwFNZW0vNp/s-l225.jpg"/>
                                </div>
                            </div>
                            <p>1080p HD Video Recording</p>
                        </a>
                    </div>
                </div>
                <div class="grid__cell grid__cell--one-half grid__cell--8of8-sm">
                    <div class="item">
                        <div class="card">
                            <a href="http://www.ebay.com/sch/amp/GoPro-Compatible-Camera-Drones/179697/bn_89957/i.html" class="js-prefetch">
                                <div class="flex-center">
                                    <div class="card__img-wrapper flex-center">
                                        <img src="https://thumbs.ebaystatic.com/images/g/lzUAAOSwuAVW0vNp/s-l225.jpg"/>
                                    </div>
                                </div>
                                <p>GoPro Compatible</p>
                            </a>
                        </div>                    
                    </div>
                </div>                
            </div>
            <div class="grid__group grid__group--wrap">
                <div class="grid__cell grid__cell--one-half grid__cell--8of8-sm">
                    <div class="card">
                        <a href="http://www.ebay.com/sch/1080p-HD-Video-Recording-Wi-Fi-Connection-Camera-Drones/179697/bn_9272914/i.html" class="js-prefetch">
                            <div class="flex-center">
                                <div class="card__img-wrapper flex-center">
                                    <img src="https://i.ebayimg.com/images/g/aiAAAOSwkl5XdhgC/s-l225.webp"/>
                                </div>
                            </div>
                            <p>Wi-Fi Connection</p>
                        </a>
                    </div>
                </div>
                <div class="grid__cell grid__cell--one-half grid__cell--8of8-sm">
                    <div class="item">
                        <div class="card">
                            <a href="http://www.ebay.com/sch/1080p-HD-Video-Recording-Remote-Control-Camera-Drones/179697/bn_9273292/i.html">
                                <div class="flex-center">
                                    <div class="card__img-wrapper flex-center">
                                        <img src="https://i.ebayimg.com/images/g/898AAOSw9NdXsoqf/s-l225.webp"/>
                                    </div>
                                </div>
                                <p>Remote Control</p>
                            </a>
                        </div>                    
                    </div>
                </div>                
            </div>            
        </div>
    </div>
</body>
</html>
